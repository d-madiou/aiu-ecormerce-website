<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page - Modern Design</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>

    <!-- Custom Script -->
    <script type="module" src="js/cart.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="top-nav">
            <div class="container d-flex">
                <p>Order Online or Call us: (060) 194840468</p>
                <ul class="d-flex">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>

        <div class="navigation">
            <div class="nav-center container d-flex">
                <a href="" class="logo"><h1>AIU <span>E-SHOP</span></h1></a>
                <ul class="nav-list d-flex">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Category</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
                    <li class="icons d-flex">
                        <a href="login.html" class="icon"><i class='bx bxs-user'></i></a>
                        <a href="#" class="icon"><i class='bx bx-search'></i></a>
                        <a href="#" class="icon"><i class='bx bx-heart'></i><span class="d-flex">0</span></a>
                        <a href="cart.html" class="icon"><i class='bx bxs-cart'></i><span class="d-flex">0</span></a>
                    </li>
                </ul>
                <div class="hamburger">
                    <i class='bx bx-menu-alt-left'></i>
                </div>
            </div>
        </div>
    

    <!-- Cart Page -->
    <div class="container-fluid cart-page" style="display: block;">
        <div class="row px-xl-5">
            <!-- Product Table -->
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-hover text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body">
                        <!-- Dynamic rows will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Cart Summary -->
            <div class="coup-sum col-lg-4">
                <div class="coupon-box">
                    <input type="text" class="form-control" placeholder="Coupon Code">
                    <button class="btn btn-primary">Apply Coupon</button>
                </div>
                <div class="cart-summary">
                    <h5 class="summary-title">Cart Summary</h5>
                    <div class="summary-content">
                        <div class="d-flex sumCp justify-content-between">
                            <span>Subtotal</span>
                            <span>RM0.00</span>
                        </div>
                        <div class="d-flex sumCp justify-content-between">
                            <span>Shipping</span>
                            <span>RM10.00</span>
                        </div>
                        <div class="d-flex sumCp justify-content-between total">
                            <span>Total</span>
                            <span>RM10.00</span>
                        </div>
                        <button class="btn btn-block btn-primary">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
